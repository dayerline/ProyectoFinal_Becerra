{% extends "padre.html "%}
{% load static %}
{% block contenido %}

<form align="center" action="alta_profesor" method="POST">
    {% csrf_token %}
    <h1>Ingrese al Profesor:</h1>
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Apellido:</p>
    <input type="text" name="apellido" required>
    <p>Profesion:</p>
    <input type="text" name="profesion" required>
    

    <input type="submit" value="Enviar">
    <button><a href="{% url 'profesores' %}">Volver </a></button>

</form>


    {%endblock%}
