{% extends "padre.html "%}

{% load static %}

{% block contenido %}

<form align="center" action="alta_curso" method="POST">
    {% csrf_token %}
    <h1>Ingrese el Curso:</h1>
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Camada:</p>
    <input type="number" name="camada" required>
    

    <input type="submit" value="Enviar">
    <button><a href="{% url 'cursos' %}">Volver </a></button>


</form>

    {% endblock %}
